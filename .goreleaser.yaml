---
before:
  hooks:
    - go mod tidy
    - go fmt ./...
    - go vet ./...
    - go test ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    dir: .
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser

archives:
  - replacements:
      amd64: x86_64

brews:
  - tap:
      owner: reegnz
      name: homebrew-tap
    homepage: https://github.com/reegnz/redraw
    description: "An interactive terminal tool to filter and redraw output continuously."
    license: "MIT"
    commit_author:
      name: Zolt√°n Reegn
      email: zoltan.reegn@gmail.com

nfpms:
  - homepage: https://github.com/reegnz/redraw
    description: "An interactive terminal tool to filter and redraw output continuously."
    license: "MIT"
    formats:
      - apk
      - deb
      - rpm
